<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - ParseSense</title>
    <meta
      name="description"
      content="Get in touch with the ParseSense team for support, sales, or partnership inquiries."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navigation Placeholder -->
    <div id="nav-placeholder"></div>

    <!-- Contact Section -->
    <!-- Contact Section -->
    <section class="contact-section">
      <div class="container contact-grid">
        <div class="hero-text">
          <div class="section-label">GET IN TOUCH</div>
          <h1 class="section-title">How Can We Help?</h1>
          <p class="section-description">
            Whether you have a question about features, pricing, or need a
            custom enterprise solution, our team is ready to assist you.
          </p>

          <div class="contact-methods">
            <div class="contact-method">
              <div class="contact-icon">ðŸ“§</div>
              <div class="contact-details">
                <h4>Email Us</h4>
                <p>support@parsesense.com</p>
                <p>sales@arithemiq.com</p>
              </div>
            </div>

            <div class="contact-method">
              <div class="contact-icon">ðŸ’¬</div>
              <div class="contact-details">
                <h4>Live Chat</h4>
                <p>Available Mon-Fri, 9am - 6pm EST</p>
              </div>
            </div>
          </div>
        </div>

        <div class="contact-form-container">
          <form class="contact-form">
            <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-input" placeholder="John Doe" />
            </div>

            <div class="form-group">
              <label>Work Email</label>
              <input
                type="email"
                class="form-input"
                placeholder="john@company.com"
              />
            </div>

            <div class="form-group">
              <label>Subject</label>
              <select class="form-select">
                <option>General Inquiry</option>
                <option>Sales & Enterprise</option>
                <option>Technical Support</option>
                <option>Partnership</option>
              </select>
            </div>

            <div class="form-group">
              <label>Message</label>
              <textarea
                class="form-textarea"
                placeholder="Tell us more about your project..."
                rows="4"
              ></textarea>
            </div>

            <button
              type="button"
              class="btn btn-primary"
              style="width: 100%; justify-content: center"
            >
              Send Message
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
